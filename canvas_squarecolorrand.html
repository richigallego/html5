<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Square Color Rand</title>
	<style>
	canvas{
		border:1px solid #000000;
	}
	</style>
	<script type="text/javascript">
	var ctx;

		function init(){
			ctx = document.getElementById('canvasObject').getContext('2d');
			tick();
		}

		function tick(){
			draw();
			setTimeout(function(){tick();},100);
		}
		function draw(){
			for(var y=0; y<=400; y+=10){
				for(var i=0;i<=400;i+=10){
					var rgb1 = Math.ceil(Math.random()*255);
					var rgb2 = Math.ceil(Math.random()*255);
					var rgb3 = Math.ceil(Math.random()*255);

					var rgbValue= "rgb("+rgb1+","+rgb2+","+rgb3+")";

					ctx.fillStyle = rgbValue;
					ctx.fillRect(i,y,10,10);
				}
			}
		}
	</script>
</head>
<body onLoad="init();">
	<canvas id="canvasObject" width="400px" height="400px"></canvas>
</body>
</html>
